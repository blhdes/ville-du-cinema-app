<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Shadow layers -->
  <rect x="8" y="8" width="184" height="184" fill="black"/>

  <!-- Main square split into color blocks -->
  <rect x="0" y="0" width="184" height="184" fill="white" stroke="black" stroke-width="6"/>

  <!-- Color blocks -->
  <rect x="0" y="0" width="61" height="184" fill="#FFD600"/>
  <rect x="61" y="0" width="61" height="92" fill="#E63946"/>
  <rect x="122" y="0" width="62" height="92" fill="#2E86AB"/>
  <rect x="61" y="92" width="123" height="92" fill="black"/>

  <!-- Dividing lines -->
  <line x1="61" y1="0" x2="61" y2="184" stroke="black" stroke-width="6"/>
  <line x1="122" y1="0" x2="122" y2="184" stroke="black" stroke-width="6"/>
  <line x1="0" y1="92" x2="184" y2="92" stroke="black" stroke-width="6"/>
</svg>
